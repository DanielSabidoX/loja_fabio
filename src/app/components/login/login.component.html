<div class="container d-flex justify-content-center align-items-center ">
  <div class="col-md-4">
    <div class="card border-0 rounded-4 shadow-sm">
      <div class="card-body p-4">
        <h3 class="text-center mb-4 fw-bold text-primary">
          <i class="bi bi-person-circle me-2"></i>Login
        </h3>

        <!-- Avisos de usuários de teste -->
        <div class="alert alert-info small">
          <strong>Usuários de teste:</strong><br>
          Usuario 0: username: <code>johnd</code>, senha: <code>m38rmF$</code><br>
          Usuario 1: username: <code>mor_2314</code>, senha: <code>83r5^_</code><br>
          Para mais usuários consulte <a href="https://fakestoreapi.com/users" target="_blank">https://fakestoreapi.com/users</a>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input
              type="text"
              id="username"
              class="form-control rounded-3"
              [(ngModel)]="username"
              name="username"
              placeholder="Usuário"
              required
            />
            <label for="username">Usuário</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              id="password"
              class="form-control rounded-3"
              [(ngModel)]="password"
              name="password"
              placeholder="Senha"
              required
            />
            <label for="password">Senha</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-3">
            Entrar
          </button>
        </form>

        <!-- Mensagem de erro -->
        @if(errorMessage) {
          <div class="alert alert-danger mt-3 rounded-3 small text-center">
            {{ errorMessage }}
          </div>
        }

        <p class="text-center mt-3 small text-muted">
          Não tem conta? 
          <a routerLink="/register" class="text-decoration-none">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
